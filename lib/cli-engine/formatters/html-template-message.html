<tr style="display:none" class="f-{{= it.parentIndex }}">
    <td>{{= it.lineNumber }}:{{= it.columnNumber }}</td>
    <td class="clr-{{= it.severityNumber }}">{{= it.severityName }}</td>
    <td>{{! it.message }}</td>
    <td>
        {{? it.ruleId }}<a href="{{= it.ruleUrl }}" target="_blank" rel="noopener noreferrer">{{= it.ruleId }}{{?}}</a>
    </td>
</tr>
