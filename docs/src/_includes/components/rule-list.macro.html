{%- macro ruleList(params) -%}
    {% for rule in params.rules %}<a href="{{ ['/rules/', rule] | join | url }}" class="rule-list-item"><code>{{ rule }}</code></a>{% endfor %}
{%- endmacro -%}

{%- macro externalRuleList(params) -%}
    {% for specifier in params.specifiers %}<a href="{{ specifier.url | url }}" class="rule-list-item"><code>{{ specifier.name }}</code></a>{% endfor %}
{%- endmacro -%}
