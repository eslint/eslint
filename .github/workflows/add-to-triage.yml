name: Add to Triage

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/eslint/projects/3
          github-token: ${{ secrets.PROJECT_BOT_TOKEN }}
          labeled: "triage:no"
          label-operator: NOT
