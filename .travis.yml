os:
  - linux
  - osx
  - windows

language: node_js
node_js:
  - "8"
  - "10"
  - "11"
  - "12"

matrix:
  exclude:
    # Reduce build jobs.
    - os: osx
      node_js: "8"
    - os: osx
      node_js: "10"
    - os: osx
      node_js: "11"
    - os: windows
      node_js: "8"
    - os: windows
      node_js: "10"
    - os: windows
      node_js: "11"

branches:
  only:
    - master

after_success:
  - npm run coveralls

